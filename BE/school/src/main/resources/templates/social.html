<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Button Page</title>
</head>
<body>
<h1>Click the button to go to Google</h1>
<form th:action="@{/social/google}" method="get">
    <button type="submit">구글 로그인</button>
</form>
<form th:action="@{/social/kakao}" method="get">
    <button type="submit">카카오 로그인</button>
</form>
</body>
</html>
